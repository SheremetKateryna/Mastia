<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>contact</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800|Play:400,700|Raleway:400,500,600,700&quot; rel=&quot;stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/Normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/link.js"></script>
  </head>
  <body>
    <div class="header_top-wrap">
      <div class="layout">
        <div class="layout_section">
          <div class="header_top">
            <div class="header_network"><a class="header_link" href=""><i class="fab fa-facebook-f header_icon"></i></a><a class="header_link" href=""><i class="fab fa-twitter header_icon"></i></a><a class="header_link" href=""><i class="fab fa-linkedin-in header_icon header_icon__modifier"></i></a><a class="header_link" href=""><i class="fab fa-google-plus-g header_icon"></i></a></div>
            <div class="header_contact"><i class="far fa-clock header_icon header_icon__modifier"></i><span class="header_contact-item">Mon - Sat: 7:00 - 17:00</span><i class="fas fa-phone header_icon header_icon__modifier"></i><span class="header_contact-item">+386 40 111 55555</span><i class="far fa-envelope header_icon header_icon__modifier"></i><span class="header_contact-item">info@yourdomain.com</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout">
      <div class="layout_section">
        <div class="header_inner"><img class="logo" src="img/checkbox-logo.png" alt="">
          <div class="header_menu"><a class="header_menu-item" href="home.html">home</a><a class="header_menu-item" href="about.html">about us</a><a class="header_menu-item" href="pages.html">pages</a><a class="header_menu-item" href="project.html">projects</a><a class="header_menu-item" href="blog.html">blog</a><a class="header_menu-item" href="contact.html">contact us</a></div>
        </div>
      </div>
    </div>
    <div class="page_title-wrap">
      <div class="layout">
        <div class="layout_section">
          <div class="page_title">
            <h1 class="h1">contact</h1>
            <div class="pages"><span class="pages_item">Home > </span><span class="pages_item">contact</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout">
      <div class="layout_section">
        <section class="contact">
          <h2 class="h2">Contact Us</h2>
          <form class="form" action="#" method="post" name="info_form">
            <div class="layout_row">
              <div class="layout_col-2">
                <input class="form_input" type="text" placeholder="First Name" pattern="^[a-zA-Z]+$" required>
              </div>
              <div class="layout_col-2">
                <input class="form_input" type="text" placeholder="Last Name" pattern="^[a-zA-Z]+$" required>
              </div>
            </div>
            <div class="layout_row">
              <div class="layout_col-2">
                <div class="form_field">
                  <input class="form_input" type="email" placeholder="Your E-Mail" required><span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
                </div>
              </div>
              <div class="layout_col-2">
                <div class="form_field">
                  <input class="form_input" type="url" placeholder="Website" pattern="https://.*" required><span class="form__error">Это поле должно содержать URL в формате https://site.com</span>
                </div>
              </div>
            </div>
            <textarea class="form_textarea" placeholder="Your Message"></textarea>
            <input class="form_button" type="submit" value="send">
          </form>
        </section>
      </div>
    </div>
    <div class="map _map"></div>
    <script>
      var map = null;
      function createMap() {
      var loc = {lat: 25.652278, lng: 89.856461};
      map = new google.maps.Map(document.querySelector('._map'), {zoom: 6, center: loc});
      }
    </script>
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?callback=createMap"></script>
  </body>
</html>
